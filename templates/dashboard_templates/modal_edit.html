<div id="modaledit{{ row[0] }}" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Update Information</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('update_data.update', id=row[0]) }}" method="POST">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {% for data_item in data_list %}
                            <label>{{ data_item.label }}:</label>
                            {% if data_item.input_type == "select" %}
                                <select class="form-control" name="{{ data_item.name }}">
                                   <option value="1" {% if user.status == 1 %}selected{% endif %}>
                                   Super Admin
                                </option>
                                <option value="2" {% if user.status == 2 %}selected{% endif %}>
                                    Camat
                                </option>
                                <option value="3" {% if user.status == 3 %}selected{% endif %}>
                                    Users
                                </option>
                                     <option value="4" {% if user.status == 4 %}selected{% endif %}>
                                    Pengurus Barang
                                </option>
                                </select>
                            {% else %}
                         
                                <input type="{{ data_item.input_type }}" class="form-control" name="{{ data_item.name }}" required="1" value="{{ row[loop.index0 + 1] }}">
                            {% endif %}
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
