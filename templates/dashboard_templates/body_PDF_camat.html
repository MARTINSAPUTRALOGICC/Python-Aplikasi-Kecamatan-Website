 <form style="margin-left: 20px;" method="GET" action="/generate_pdf_camat">

        <label for="startDate" style="display: inline-block; margin-right: 10px;">Bagian:</label>

                                    {% endfor %}
                                </select>

    </div>

        <label for="endDate" style="display: inline-block; margin-right: 10px;">Sampai Tanggal:</label>

</form>

   <iframe id="pdfViewer" width="100%" height="600" frameborder="0"></iframe>
   
     {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

        </div>
    </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    const iframe = document.getElementById('pdfViewer');

    form.addEventListener('submit', function (event) {
        event.preventDefault();

        // Get the form data (start date and end date)
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const Bagian = document.getElementById('Bagian').value;

        console.log("Start Date:", startDate);
        console.log("End Date:", endDate);
        console.log("Bagian:", Bagian);


        // Construct the URL for the /generate_pdf route with parameters
        const pdfUrl = `/generate_pdf_camat?startDate=${startDate}&endDate=${endDate}&Bagian=${Bagian}`;

        console.log("PDF URL:", pdfUrl);

        // Update the iframe src attribute to load the PDF
        iframe.src = pdfUrl;
    });
});

</script>
