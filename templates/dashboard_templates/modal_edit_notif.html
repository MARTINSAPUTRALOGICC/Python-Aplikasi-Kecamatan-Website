<div id="modaledit{{ row[0] }}" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Update Information</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('update_data_notif.update_notif', id_notifikasi=row[0]) }}" method="POST">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {% for data_item in data_list %}
                        
                            {% if data_item.input_type == "select" %}
                             <label>{{ data_item.label }}:</label>
                             <br>
                                <select class="form-control" name="{{ data_item.name }}">
                                    {% for option in data_item.options %}
                                        <option value="{{ option }}">{{ option }}</option>
                                    {% endfor %}
                                </select>
                                     {% else %}
                         
                            <label>{{ data_item.label }}</label>

                        <textarea class="form-control" name="{{ data_item.name }}" maxlength="100" rows="5">{{ row[loop.index0 + 1] }}</textarea>
                                 <br>
                            {% endif %}
                        {% endfor %}
                        
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
