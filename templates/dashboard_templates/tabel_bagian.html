                <table id="zero_config" class="table table-striped table-bordered">
    <thead>
      
        <tr style="text-align: center; font-size: 16px;">
            {% for column_name in colum_names_bagian %}
                <th>{{ column_name }}</th>
            {% endfor %}
            <th>Action</th>
        </tr>
    </thead>

{% for row in bagian %}
<tr>
    {% for value in row %}
