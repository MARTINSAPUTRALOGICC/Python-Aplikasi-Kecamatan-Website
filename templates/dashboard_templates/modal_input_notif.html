<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Insert Data</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('insert_data_notif.insert_notif') }}" method="POST">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                         {% for data_item in data_list1 %}
                        
                            {% if data_item.input_type == "select" %}
                             <label>{{ data_item.label }}:</label>
                             <br>
                                <select class="form-control" name="{{ data_item.name }}">
                                    {% for option in data_item.options %}
                                        <option value="{{ option }}">{{ option }}</option>
                                    {% endfor %}
                                </select>
                                     {% else %}
                         
                            <label>{{ data_item.label }}</label>

                             <textarea class="form-control" name="{{ data_item.name }}" maxlength="100" rows="5"></textarea>
                                 <br>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Insert Data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
